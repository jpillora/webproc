<body ng-class="{loaded:true}">
	<i class="lock follow icon" ng-class="{ing: log.following}"></i>
	<main>
		<section class="controls panel flex-c">
			<!-- LEFT CONTROLS -->
			<h1 class="title">
				<span ng-bind="title">webproc</span>
				<i class="inputs content icon" ng-click="showInputs = !showInputs"></i>
			</h1>
			<div class="ui inputs form" ng-class="{shown: showInputs}">
				<div class="ui title info field">
					Status
				</div>
				<div class="ui info status field">
					<i class="lightning icon" ng-class="connected ? 'green' : 'red'"></i>
					<span ng-class="connected ? 'connected' : 'disconnected'" ng-click="reconnect()">{{ connected ? 'C' : 'Disc' }}onnected</span>
					<div ng-show="connected">
						<i class="power icon" ng-class="data.Running ? 'green' : 'red'"></i>
						<span ng-bind="data.Running ? 'Running' : 'Exited'">Exited</span>
					</div>
					<div class="run-stats" ng-show="connected">
						<div>
							<b>for</b>
							<span ago="data.ChangedAt"></span>
						</div>
						<div ng-show="data.Running">
							<b>pid</b> {{ data.Pid }}</div>
						<div ng-show="!data.Running">
							<b>code</b> {{ data.ExitCode }}</div>
					</div>
				</div>
				<div class="files" ng-show="files.length > 1">
					<div class="ui title info field">
						Files
					</div>
					<div class="ui field">
						<select class="ui button" ng-options="f for f in files" ng-model="inputs.file"></select>
					</div>
				</div>
				<div class="ui title info field">
					Logging
				</div>
				<div class="ui info field">
					<div class="ui checkbox">
						<input type="checkbox" id="logout" ng-model="inputs.show.out">
						<label for="logout">stdout</label>
					</div>
					<div class="ui checkbox">
						<input type="checkbox" id="logerr" ng-model="inputs.show.err">
						<label for="logerr">stderr</label>
					</div>
					<div class="ui checkbox">
						<input type="checkbox" id="logagent" ng-model="inputs.show.agent">
						<label for="logagent">agent</label>
					</div>
				</div>
				<div class="ui field">
					<button class="ui button" ng-click="start()" ng-class="{
								loading: start.ing, disabled: !saved || start.ed || !connected,
								primary: !start.ed, green:   start.ed
							}">{{ start.ed || (data.Running ? 'Restart' : 'Start')}}</button>
				</div>
				<div ng-show="inputs.file">
					<div class="ui field">
						<button class="ui button" ng-click="save()" ng-class="{
									loading: save.ing, disabled: saved || save.ed || !connected,
									primary: !save.ed, green:   save.ed
								}">Save{{save.ed?'d':''}}</button>
					</div>
					<div class="ui field">
						<button class="ui grey button" ng-disabled="saved" ng-click="revert()">Revert</button>
					</div>
				</div>
				<div id="err" class="ui negative message" ng-show="start.err || save.err">
					{{ start.err || save.err }}
				</div>
				<div class="version">
					<div>
						<a href="https://github.com/jpillora/webproc" target="_blank">
							<i class="github icon"></i>
							webproc
						</a>
					</div>
					<div>{{ data.Version }}</div>
				</div>
			</div>
		</section>
		<!-- EDITOR AND LOG VIEWER -->
		<section class="content panel">
			<div class="editor subpanel" ng-show="files.length > 0">
				<div class="editor cm-container" name="cfg"></div>
			</div>
			<div class="log subpanel">
				<div class="log cm-container" name="log"></div>
			</div>
		</section>
	</main>
	<script src="//cdnjs.cloudflare.com/ajax/libs/favico.js/0.3.10/favico.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/codemirror.min.js"></script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.30.0/mode/meta.js"></script>
	<script src="cm.js"></script>
	<script src="velox.js"></script>
	<script>
		window.app = angular.module("webproc", []);
	</script>
	<script src="services.js"></script>
	<script src="directives.js"></script>
	<script src="run.js"></script>
</body>

</html>
